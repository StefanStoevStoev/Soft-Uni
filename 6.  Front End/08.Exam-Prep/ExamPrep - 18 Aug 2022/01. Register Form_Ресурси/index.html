<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="hero">
            <h5>Registration Form</h5>
            <div class="name">
                <section>
                    <p>First Name</p>
                    <input type="text">
                </section>
                <section>
                    <p>Last Name</p>
                    <input type="text">
                </section>
            </div>
            <div class="data">
                <section>
                    <p>Email</p>
                    <input type="text">
                </section>
                <section>
                    <p>Password</p>
                    <input type="text">
                </section>
                <section>
                    <p>Confirm Password</p>
                    <input type="text">
                </section>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <p>I accept the Terms of Use & Privacy Policy.</p>
        </div>
        <button>Register Now</button>
    </main>
</body>
</html>
