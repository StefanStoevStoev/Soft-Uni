    <main>
        <h1></h1>

                <tbody>
                    <tr class="title">
                        <th>Title </th>

                    <tr class="description">
                        <th>Description </th>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>

                    </tr>
                    <tr class="board">
                        <th>Board </th>
                        <td>
                            <select name="work" id="work">

                            <option value="Done">Done</option>
                          </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button>Create</button>
        </form>
