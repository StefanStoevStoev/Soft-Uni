<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article class="site">
            <header>SoftUni</header>
            <div class="site_hero">
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </div>
            <div class="site_icons">
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </article>
        <article class="register">
            <section class="username">
                <p>USERNAME</p>
                <input type="text" placeholder="antoniyaat">
            </section>
            <section class="email">
                <p>EMAIL</p>
                <input type="text" placeholder="a.atanasova@softuni.bg">
            </section>
            <section class="pass">
                <p>PASSWORD</p>
                <input type="text" placeholder="********">
            </section>
            <section class="repeat_pass">
                <p>REPEAT PASSWORD</p>
                <input type="text" placeholder="********">
            </section>
            <div>
                <button>REGISTER</button>
                <p>I am already a ninja</p>
            </div>
        </article>
    </main>

</body>
</html>
