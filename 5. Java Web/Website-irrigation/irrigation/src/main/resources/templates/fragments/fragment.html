<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:fragment="head">
    <title>Bootstrap Demonstration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <style>
        body {

            background-image: url('/images/nosel3.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            object-fit: cover;
            width: 100%;

        }
    </style>
</head>
<body>
<div class="container" th:fragment="navigation">

    <nav class="navbar navbar-expand-lg bg-light p-2 mt-4 me-1 ms-1 mask-custom-1" style="--bs-bg-opacity: .7">

        </button>
        <div class="container fs-5 " id="navbarNav ">
            <ul class="navbar-nav mx-4 ">
                <li class="nav-item ">
                    <a class="nav-link text-dark fw-bold " th:href="@{/}">Заглавна стр.</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-2 ">
                <li class="nav-ite me-4 " sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark fw-bold ">
                        Здравейте, <th:block sec:authentication="name"></th:block></a>
                </li>
                <li class="nav-ite me-4 ">
                    <a class="nav-link text-dark fw-bold " th:href="@{/products}">Продукти</a>
                </li>
                <li class="nav-item me-4 ">
                    <a class="nav-link text-dark fw-bold " th:href="@{/projects}">Проектиране</a>
                </li>
                <li class="nav-item me-4 ">
                    <a class="nav-link text-dark fw-bold " th:href="@{/home}">За нас</a>
                </li>
                <li class="nav-item me-4 " sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-dark fw-bold " th:href="@{/pages/admin}">Администратор</a>
                </li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item me-4 ">
                        <a class="nav-link text-dark fw-bold " th:href="@{/users/login}">Вход</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-dark fw-bold " th:href="@{/users/register}">Регистрация</a>
                    </li>
                </th:block>

                <th:block sec:authorize="isAuthenticated()">
                        <form class="nav-item me-4 "
                              th:action="@{/users/logout}"
                              th:method="post">
                            <input  class="nav-link text-dark fw-bold " type="submit" th:value="Изход">
                        </form>
                </th:block>
            </ul>
        </div>
    </nav>
</div>
<footer
        th:fragment="footer"
        class="footer bg-transparent py-2 mt-5">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &copy; Spring team 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
