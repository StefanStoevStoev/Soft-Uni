<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<body>
<div class="container" th:fragment="navigation">

    <nav class="navbar navbar-expand-lg bg-light p-2 mt-4 me-1 ms-1 mask-custom-1" style="--bs-bg-opacity: .7">

        </button>
        <div class="container fs-5 " id="navbarNav ">
            <ul class="navbar-nav mx-4 ">
                <li class="nav-item ">
                    <a class="nav-link text-dark fw-bold " href="/ ">Заглавна стр.</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-2 ">
                <li class="nav-ite me-4 " sec:authorize="isAuthenticated()">
                    <a class="nav-link text-dark fw-bold " href="# ">
                        Здравейте, <th:block sec:authentication="name"></th:block></a>
                </li>
                <li class="nav-ite me-4 ">
                    <a class="nav-link text-dark fw-bold " href="# ">Продукти</a>
                </li>
                <li class="nav-item me-4 ">
                    <a class="nav-link text-dark fw-bold " href="# ">Проектиране</a>
                </li>
                <li class="nav-item me-4 ">
                    <a class="nav-link text-dark fw-bold " href="# ">За нас</a>
                </li>
                <li class="nav-item me-4 " sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link text-dark fw-bold " href="# ">Администратор</a>
                </li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item me-4 ">
                        <a class="nav-link text-dark fw-bold " href="# ">Вход</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-dark fw-bold " href="# ">Регистрация</a>
                    </li>
                </th:block>

                <li class="nav-item " sec:authorize="isAuthenticated()" >
                    <a class="nav-link text-dark fw-bold " href="/users/logout">Изход</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
